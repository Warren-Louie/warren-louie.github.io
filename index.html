<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; }
    </style>
    <script>
        // Define the number of pixels to subtract from the viewport height
        const PIXELS_TO_SUBTRACT = 80; // Adjust this value as needed

        function sendViewportSize() {
            // Get the outer height of the window
            const outerHeight = window.outerHeight;
            // Subtract the specified number of pixels
            const adjustedHeight = outerHeight - PIXELS_TO_SUBTRACT;

            // Ensure the adjusted height is not negative
            const finalHeight = Math.max(adjustedHeight, 0);

            // Send the adjusted height to the parent window
            window.parent.postMessage({ type: 'viewportSize', height: finalHeight }, '*');
        }

        // Add event listeners to send the viewport height on resize and load
        window.addEventListener('resize', sendViewportSize);
        window.addEventListener('load', sendViewportSize);
    </script>
</head>
<body>
</body>
</html>
