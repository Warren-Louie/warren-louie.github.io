<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; }
    </style>
    <script>
        function sendViewportSize() {
            const innerHeight = window.innerHeight;
            const outerHeight = window.outerHeight;

            // Estimate UI height as the difference between outerHeight and innerHeight
            const estimatedUIHeight = outerHeight - innerHeight;

            // Subtract estimated UI height from outerHeight to get the viewport height
            const viewportHeight = outerHeight - estimatedUIHeight;

            // Post the adjusted viewport height to the parent window
            window.parent.postMessage({ type: 'viewportSize', height: viewportHeight }, '*');
        }

        window.addEventListener('resize', sendViewportSize);
        window.addEventListener('load', sendViewportSize);
    </script>
</head>
<body>
</body>
</html>
