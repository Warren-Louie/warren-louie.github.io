<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; }
    </style>
    <script>
        const PIXELS_TO_SUBTRACT = 80;

        function sendViewportSize() {
            // Get the viewport height of the browser window
            const viewportHeight = window.outerHeight;
            // Calculate the adjusted height after subtracting the specified pixels
            const adjustedHeight = viewportHeight - PIXELS_TO_SUBTRACT;
            // Ensure the final height is not negative
            const finalHeight = Math.max(adjustedHeight, 0);

            // Log the height being sent for debugging
            console.log('Sending viewport height:', viewportHeight);
            console.log('Sending adjusted height:', finalHeight);

            // Send the adjusted height to the parent window
            window.parent.postMessage({ type: 'viewportSize', height: finalHeight }, '*');
        }

        // Send the viewport size when the page has fully loaded
        window.addEventListener('load', sendViewportSize);
    </script>
</head>
<body>
</body>
</html>
