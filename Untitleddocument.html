<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; }
    </style>
    <script>
        function sendViewportSize() {
            const height = window.innerHeight;
            window.parent.postMessage({ type: 'viewportSize', height: height }, '*');
        }

        window.addEventListener('resize', sendViewportSize);
        window.addEventListener('load', sendViewportSize);
    </script>
</head>
<body>

<script src="https://static.app/js/static.js" type="text/javascript"></script>
</body>
</html>
